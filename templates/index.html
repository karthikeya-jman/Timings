<!DOCTYPE html>
<html>
<head>
    <title>Timer Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        
        h2 {
            text-align: center;
            color: #4361ee;
            margin-bottom: 25px;
            margin-top: 0;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="time"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input[type="time"]:focus {
            border-color: #4361ee;
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        input[type="submit"] {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        input[type="submit"]:hover {
            background-color: #3f37c9;
        }
        
        h3 {
            margin-top: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #4cc9f0;
            color: #4361ee;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Work Timer Calculator</h2>
        <form method="POST">
            <div class="form-group">
                <label>Morning Check-in:</label>
                <input type="time" name="mrng_time" required>
            </div>
            
            <div class="form-group">
                <label>Before Lunch Check-out:</label>
                <input type="time" name="am_checkout" required>
            </div>
            
            <div class="form-group">
                <label>After Lunch Check-in Again:</label>
                <input type="time" name="am_checkin" required>
            </div>
            
            <input type="submit" value="Calculate End Time">
        </form>
        
        {% if result %}
            <h3>Expected End Time: {{ result }}</h3>
            <span>(10 Mins extra for Good HandWriting)</span>
        {% endif %}
    </div>
</body>
</html>
